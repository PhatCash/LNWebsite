<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-br from-orange-300 to-pink-300 min-h-screen">
    <ul class="nav justify-content-center text-3xl mb-4">
      <li class="nav-item">
        <a class="nav-link active text-black" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" href="about.html">About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" href="services.html">Services</a>
      </li>
    </ul>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            src="../LNWebsite/pictures/cherry_nails.jpg"
            class="mx-auto d-block w-15"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-white font-bold text-4xl mb-2">Price: $85</h5>

            <p class="text-white font-bold text-3xl">
              Blue nails with cherry's decorations.
            </p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="10000">
          <img
            src="../LNWebsite/pictures/pink_nails.jpg"
            class="mx-auto d-block w-15"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-black font-bold text-3xl">Price: $85</h5>
            <p class="text-black font-bold text-2xl">
              Pink Nails with white base french tips.
            </p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="10000">
          <img
            src="../LNWebsite/pictures/white_and_black_nails.jpg"
            class="mx-auto d-block w-15"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-black font-bold text-3xl">Price: $75</h5>
            <p class="text-black font-bold text-2xl">
              White and black nails with snake decoration.
            </p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
